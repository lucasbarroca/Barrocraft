    <!-- Enable Tooltips everywhere -->
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function(tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>

    <!-- Category selection logic -->
    <script>
        function catToggleClicked(category) {
            // Disable automation
            var elements = document.getElementsByClassName('mod-cat-automation'); // get all elements
            for (var i = 0; i < elements.length; i++) {
                if (category == 'all')
                    elements[i].style.display = "block";
                else
                    elements[i].style.display = "none";
            }

            // Disable decoration
            var elements = document.getElementsByClassName('mod-cat-decoration'); // get all elements
            for (var i = 0; i < elements.length; i++) {
                if (category == 'all')
                    elements[i].style.display = "block";
                else
                    elements[i].style.display = "none";
            }

            // Disable combat
            var elements = document.getElementsByClassName('mod-cat-combat'); // get all elements
            for (var i = 0; i < elements.length; i++) {
                if (category == 'all')
                    elements[i].style.display = "block";
                else
                    elements[i].style.display = "none";
            }

            // Disable tools
            var elements = document.getElementsByClassName('mod-cat-tools'); // get all elements
            for (var i = 0; i < elements.length; i++) {
                if (category == 'all')
                    elements[i].style.display = "block";
                else
                    elements[i].style.display = "none";
            }

            // Disable tweaks
            var elements = document.getElementsByClassName('mod-cat-tweaks'); // get all elements
            for (var i = 0; i < elements.length; i++) {
                if (category == 'all')
                    elements[i].style.display = "block";
                else
                    elements[i].style.display = "none";
            }

            // Disable world
            var elements = document.getElementsByClassName('mod-cat-world'); // get all elements
            for (var i = 0; i < elements.length; i++) {
                if (category == 'all')
                    elements[i].style.display = "block";
                else
                    elements[i].style.display = "none";
            }

            // Show selected
            var elements = document.getElementsByClassName(category); // get all elements
            for (var i = 0; i < elements.length; i++) {
                if (category != 'all')
                    elements[i].style.display = "block";
            }
        }
    </script>
</head>
